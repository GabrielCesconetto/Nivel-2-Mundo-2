<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo/receitas.css">
    <title>Receitas</title>
</head>
<body>
    <main class="container-fluid bg-warning">
        <div id="pnlCatalogo" class="d-flex flex-wrap mx-auto justify-content-center receitas-container"></div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script>
        const vetor = [
            {
                "título": "Arroz de Couve-Flor",
                "imagem": "img/arroz-couve.png",
                "preparo": "Deixe a couve-flor picada. Adicione os ingredientes e refogue bem. Adicione sal, tampe a panela e deixe cozinhar.",
                "ingredientes": ['Arroz', 'Couve-Flor', 'Cebola Média', 'Azeite']
            },
            {
                "título": "Bolo de Café",
                "imagem": "img/bolo-cafe.jpg",
                "preparo": "Bata o açúcar, as gemas e o café. Adicione farinha e chocolate e mexa bem. Bata as claras e junte à mistura.",
                "ingredientes": ['Farinha de Trigo', 'Açúcar', 'Café Coado', 'Chocolate em Pó', 'Ovos']
            },
            {
                "título": "Coxinha de Brigadeiro",
                "imagem": "img/coxinha-brigadeiro.png",
                "preparo": "Junte o leite condensado, chocolate em pó e manteiga. Aqueça no fogo baixo. Envolva os morangos e passe no granulado.",
                "ingredientes": ['Leite Condensado', 'Chocolate em Pó', 'Manteiga', 'Morango', 'Chocolate Granulado']
            }
            
        ];
        
        const getListaIngredientes = receita => {
            const listaIngredientes = receita.ingredientes
                .map(ingrediente => `<li>${ingrediente}</li>`)
                .reduce((accumulator, currentValue) => accumulator + currentValue, "");

            return `<ul>${listaIngredientes}</ul>`;
        }

        const getCard = receita => {
            return `
            <div class="card mx-2" style="width: 250px;">
                <img src="${receita.imagem}" class="card-img-top" alt="${receita.título}">
                <div class="card-body">
                    <h5 class="card-title">${receita.título}</h5>
                    <div class="card-text">
                        ${getListaIngredientes(receita)}
                        <hr>
                        ${receita.preparo}
                    </div>
                </div>
            </div>
            `;
        }

        const preencheCatalogo = () => {
            const pnlCatalogo = document.getElementById("pnlCatalogo");
            const catalogoHTML = vetor.map(receita => getCard(receita)).reduce((accumulator, currentValue) => accumulator + currentValue, "");
            pnlCatalogo.innerHTML = catalogoHTML;
        }

        window.onload = preencheCatalogo;
    </script>
</body>
</html>
